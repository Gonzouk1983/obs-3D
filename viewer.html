<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OBS 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #info {
      position: fixed;
      top: 8px;
      left: 8px;
      padding: 6px 10px;
      font: 12px system-ui, sans-serif;
      color: #fff;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">Loading 3D…</div>

  <script type="module">
    // ✅ Correct imports from CDN (no "three" error anymore)
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
    import { DRACOLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/DRACOLoader.js";

    // --- Query parameters ---
    const params = new URLSearchParams(window.location.search);
    const modelURL =
      params.get("model") ||
      "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/main/Models/Duck/glTF-Binary/Duck.glb";
    const scale = parseFloat(params.get("scale") || "1");
    const rx = (parseFloat(params.get("rx") || "0") * Math.PI) / 180;
    const ry = (parseFloat(params.get("ry") || "0") * Math.PI) / 180;
    const rz = (parseFloat(params.get("rz") || "0") * Math.PI) / 180;
    const ambient = parseFloat(params.get("ao") || "0.6");
    const shadows = params.get("shadow") !== "0";
    const bg = params.get("bg") || "transparent";
    const camDist = parseFloat(params.get("cam") || "2.5");
    const spin = parseFloat(params.get("spin") || "0");

    // --- Renderer setup ---
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.shadowMap.enabled = shadows;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    if (bg !== "transparent") {
      document.body.style.background = decodeURIComponent(bg);
      renderer.setClearColor(new THREE.Color(decodeURIComponent(bg)));
    } else renderer.setClearColor(0x000000, 0);

    // --- Scene + Camera ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      35,
      window.innerWidth / window.innerHeight,
      0.01,
      100
    );
    camera.position.set(0, 0.75, camDist);

    // --- Lights ---
    scene.add(new THREE.AmbientLight(0xffffff, ambient));
    const keyLight = new THREE.DirectionalLight(0xffffff, 1);
    keyLight.position.set(2, 3, 2);
    keyLight.castShadow = shadows;
    scene.add(keyLight);

    if (shadows) {
      const groundGeo = new THREE.PlaneGeometry(10, 10);
      const groundMat = new THREE.ShadowMaterial({ opacity: 0.25 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);
    }

    // --- Load GLB/GLTF model ---
    const loader = new GLTFLoader();
    const draco = new DRACOLoader();
    draco.setDecoderPath(
      "https://unpkg.com/three@0.160.0/examples/jsm/libs/draco/"
    );
    loader.setDRACOLoader(draco);

    const info = document.getElementById("info");
    let mixer = null;
    let model = null;

    loader.load(
      modelURL,
      (gltf) => {
        model = gltf.scene;
        model.traverse((obj) => {
          if (obj.isMesh) {
            obj.castShadow = shadows;
            obj.receiveShadow = shadows;
          }
        });

        const box = new THREE.Box3().setFromObject(model);
        const size = new THREE.Vector3();
        box.getSize(size);
        const center = new THREE.Vector3();
        box.getCenter(center);
        model.position.sub(center);
        const fitScale = scale / Math.max(size.x, size.y, size.z);
        model.scale.setScalar(fitScale);
        model.rotation.set(rx, ry, rz);
        scene.add(model);

        if (gltf.animations && gltf.animations.length) {
          mixer = new THREE.AnimationMixer(model);
          const clip = gltf.animations[0];
          mixer.clipAction(clip).play();
        }

        info.textContent = "";
      },
      (xhr) => {
        info.textContent = `Loading ${(xhr.loaded / (xhr.total || 1) * 100).toFixed(0)}%`;
      },
      (err) => {
        info.textContent = "Failed to load model.";
        console.error("GLTF load error:", err);
      }
    );

    // --- Animation loop ---
    const clock = new THREE.Clock();
    function animate() {
      const dt = clock.getDelta();
      if (mixer) mixer.update(dt);
      if (model && spin) model.rotation.y += (spin * Math.PI / 180) * dt;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
